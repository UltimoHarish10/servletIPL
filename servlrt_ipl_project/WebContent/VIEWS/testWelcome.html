<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Personal Details</title>
<link href="../CSS/welcome.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../CSS/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/welcome.css">
<link rel="stylesheet" href="../CSS/Avenir Medium/Avenir Medium.ttf">
<script type="text/javascript" src="../JS/welcome.js"></script>
<script type="text/javascript" src="../JS/bootstrap.js"></script>
<script type="text/javascript" src="../JS/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../JS/bootstrap.bundle.js"></script>
</head>
<body>
	<div class = full-body-class>
		<div class = left-side-page>
			<div class = logo-div>
				<img src="../Images/LOGO (2).png"></img>
			</div>
			<div class = profile-div>
				<img src="../Images/2x/baseline_person_white_18dp.png" style="width:29px;height:29px;"></img>
				<span class = text-decor>Profiles</span>
			</div>
		</div>
		<div class = right-side-page>
			<div class = top-right-side-div>
				<button type="button" class="btn btn-primary logout-button-class">Logout</button>
			</div>
			<div class = search-bar-div>
				<div class="dropdown All-Drop-Down">
					<button class="btn btn-secondary dropdown-toggle Position-Title-Drop-Down" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Position Title
					</button>
					<button class="btn btn-secondary dropdown-toggle Profile-Type-Drop-Down" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Profile Type
					</button>
					<button class="btn btn-secondary dropdown-toggle Teams-Drop-Down" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Teams
					</button>
					<button class="btn btn-secondary dropdown-toggle Country-Drop-Down" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Countries
					</button>
				</div>
			</div>
			<div class = listing-parent-div>
				<div class = header-div>
				</div>
				<div class = personal-details-container>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
